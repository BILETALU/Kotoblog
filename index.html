<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Kotoblog design</title>
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <header>
        <nav class="header--nav">
            <a href="#" class="logo">
                <div class="eye">
                    К
                    <img src="./images/icons/logo.svg" class="eye-fit" alt="">
                    Т
                    <img src="./images/icons/logo.svg" class="left-eye eye-fit" alt="">
                    БЛОГ
                </div>
            </a>
            <a href="#" class="home header__btn">
                <img src="./images/icons/home_ico.svg" class="header__ico" alt="">
                <span class="header-title">Главная</span>

            </a>
            <a href="#" class="articles header__btn">
                <img src="./images/icons/articles_ico.svg" class="header__ico" alt="">
                <span class="header-title">Статьи</span>

            </a>
            <a href="#" class="about header__btn">
                <img src="./images/icons/paw_ico.svg" class="header__ico" alt="">
                <span class="header-title">О нас</span>

            </a>

        </nav>

    </header>
    <div class="content">



    </div>

    <footer>
        <div class="footer--nav">
            <ul class="footer-links">
                <li>
                    <a href="#">О котоблоге</a>
                </li>
                <li>
                    <a href="#">Карта сайта</a>
                </li>
                <li>
                    <a href="#">Инфо для пользователей</a>
                </li>
                <li>
                    <a href="#">Контакты</a>
                </li>
            </ul>
            <div class="footer--logo">
                <a href="#" class="footer__logo">
                    <div class="footer-eye">

                        <img src="./images/icons/logo.svg" class="footer-eye-fit" alt="">

                        <img src="./images/icons/logo.svg" class="footer-left-eye footer-eye-fit" alt="">

                    </div>
                </a>
            </div>
            <div class="for--subscribers">

                <div class="subscription">
                    <form action="#" class="flex">
                        <input type="text" name="email" id="email" placeholder="Рассылка по почте" autocomplete="off" />
                        <input type="submit" value="Подписаться" />
                    </form>
                </div>
                <div class="insta">
                    <a href="https://www.instagram.com/adolfcoon/?hl=ru" target="_blak">
                        <img src="./images/icons/insta_ico.svg" alt="">
                    </a>

                </div>
                <div class="trademark">
                    <span>kotoblog (c) Все права Защищены 2021</span>
                </div>


            </div>

        </div>



    </footer>

</body>

</html>
